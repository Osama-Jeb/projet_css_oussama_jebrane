<body>

    <header>
        <nav
            class="d-flex px-5 gap-1 p-1 flex-column flex-lg-row justify-content-between align-items-center text-center">

            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Menu</a></li>

            </ul>

            <a href="./index.html">

    <main>
        <!-- Salad background image -->
        <div class="bg-img">

            <div class="banner-content mt-5">

                    <button class="btn btn-light">

                    </button>

        </div>

        <!-- See you in 24hours -->

        <div class="chefs d-flex gap-2 flex-column justify-content-between align-items-center p-2">

            <!-- Chefs profiles -->
            <div class="chefs-images d-flex flex-column flex-md-row justify-content-evenly align-items-center">

                </div>
